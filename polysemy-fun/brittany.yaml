conf_version: 1
conf_layout:
  lconfig_altChooser:
    tag: AltChooserBoundedSearch
    contents: 3
  lconfig_importColumn: 4
  lconfig_alignmentLimit: 30
  lconfig_indentListSpecial: true
  lconfig_indentAmount: 2
  lconfig_alignmentBreakOnMultiline: true
  lconfig_cols: 80
  lconfig_indentPolicy: IndentPolicyLeft
  lconfig_indentWhereSpecial: true
  lconfig_columnAlignMode:
    tag: ColumnAlignModeMajority
    contents: 0.7
conf_forward:
  options_ghc:
  - -XLambdaCase
  - -XDataKinds
  - -XFlexibleContexts
  - -XGADTs
  - -XLambdaCase
  # - -XBlockArguments
  - -XPolyKinds
  - -XRankNTypes
  - -XScopedTypeVariables
  - -XTypeApplications
  - -XTypeOperators
  - -XTypeFamilies
  - -XTemplateHaskell
  - -XGeneralizedNewtypeDeriving
  - -XDeriveGeneric
  - -XOverloadedStrings
